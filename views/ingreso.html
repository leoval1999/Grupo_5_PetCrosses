<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCrosses</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/registro.css">
    <script src="https://kit.fontawesome.com/2e3686342e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e3686342e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <div class="logo"><a href="/"><img id="logo" src="/img/logo2.jpeg" alt="Inicio"></a></div>
        <div class=" nav ">
            <div class="centro-opcion">
                <a href="/citas">
                    <h2 class="citas">Citas</h2>
                </a>
                <a href="/petshop">
                    <h2 class="petshop">PetShop</h2>
                </a>

            </div>
            <div class="items">
                <nav class="navegacion">

                    <div class="der-opcion">
                        <a href="/buscador" class="buscador"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="/registro" id="icono-registro"><i class="fa-solid fa-circle-user"></i></a>
                        <a href="/carrito-compras" class="carrito"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </nav>
            </div>
        </div>

    </header>
    <section class="section-formulario">
        <div class="formulario">
            <form action="/ingresar" method="POST">
                <h4 id="subtitulo">INICIAR SESIÓN</h4>
                <div class="input">
                    <input type="email" name="correo" placeholder=" Correo electrónico" required id="Correo">
                </div>
                <div class="input">
                    <input type="password" name="contraseña" placeholder=" Contraseña" required id="contraseña">
                </div>
                <div>
                    <input id="boton-login" type="submit" value="INGRESAR">
                </div>
                <div>
                    <p>¿No tienes una cuenta? Haz <a href="/registro" style="color: red;">Click Aqui</a> para Registrarte.</p>
                </div>
            </form>
        </div>
    </section>
    <footer class="pie-pagina">
        <div class="logo-pie"><a href="/"><img id="logo-pie" src="/img/logo2.jpeg" alt="Inicio"></a></div>
        <div class="contactenos">
            <h4 class="titulo">CONTACTENOS</h4>
            <p><i id="tf" class="fa-solid fa-phone"></i> (+54) 4456789</p>
            <p><i id="mail" class="fa-solid fa-envelope"></i> correofalso@gmail.com</p>
            <p><i id="ubi" class="fa-solid fa-location-dot"></i> Posadas-Misiones Calle Falsa 123</p>
            <p>&copy; PetCrosses 2022</p>

        </div>
        <div class="redes-footer">
            <div>
                <h4 class="titulo">REDES</h4>
            </div>
            <div class="redes"> <a href="https://www.facebook.com/"><i id="fb"
                        class="fa-brands fa-facebook-square">Facebook</i></a>
                <a href="https://www.instagram.com/"> <i id="ig" class="fa-brands fa-instagram-square">Instagram</i></a>
                <a href="https://twitter.com/"><i id="tw" class="fa-brands fa-twitter-square">Twitter</i></a>
                <a href="https://www.whatsapp.com/?lang=es"><i id="wp"
                        class="fa-brands fa-whatsapp-square">Whatsapp</i></a>
            </div>

        </div>

    </footer>
